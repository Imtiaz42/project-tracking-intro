<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>
<link rel="stylesheet" href="style.css">
</head>


<body>


  <header>
    <div class="logo-container">
      <img src="./images/logo.svg" alt="">
    </div>
    
  
    <nav>
      <img src="./images/icon-menu-close.svg" alt="" id="menu-close-icon">
      <ul>
        <li> Product</li>
        <li>Features</li>
        <li> Pricing</li>
        <li>Login</li>
      </ul>
    </nav>
    <div class="open-button">
      <button id="to-open-menu"><img src="./images/icon-hamburger.svg" alt=""></button>
    </div>
  </header>
 
  <main>


    <div class="image-container">
      <img src="./images/illustration-devices.svg" alt="">
    </div>


    <div class="text-container">
      
      <div class="first">
        <p> <span>New</span> Monograph Dashboard </p>
      </div>

        <div class="heading">
          <h1> Powerful insights into your team </h1>
        </div>

        <div class="second">
          <p>  Project planning and time tracking for agile teams </p>
        </div>

        <div class="schedule">
          <p> <button><a href="#">Schedule a demo</a></button> to see a live preview </p>
        </div>

    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by IMTIAZ.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
